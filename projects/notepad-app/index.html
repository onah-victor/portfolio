<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Javascript Project - To Do List Application">
    <meta name="og:title" content="Onah Victor | Projects | To Do List Application">
    <meta name="og:description" content="Hi I'm Victor. I can create a website design that will give value to your business">
    <meta name="og:image" content="/resources/images/notepad_img.webp">
    <link href="../../fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="../../fontawesome/css/brands.css" rel="stylesheet">
    <link href="../../fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <title>Note Pad</title>
</head>
<body>
    <header>
        <div id="note-title">
            Note Pad
        </div>
        <div id="menu-icons">
            <a href="#note-search">
                <button id="search-btn">
                    <i title="Search notes" class="fa fa-search"></i>
                </button>
            </a>
            <a href="#note-editor">
                <button class="add-btn">
                    <i title="Add a note" class="fa fa-plus"></i>
                </button>
            </a>
        </div>
    </header>
    <main>
        <!-- Notes list start -->
        <div id="notes-list" class="view flexed">
            <div id="intro">
                No notes to show. <br>
                Press the + button to add a new note.
            </div>
            <a href="#note-editor" id="add-btn-link">
                <button class="add-btn" title="Add a note">
                    <i title="Add new note" class="fa fa-plus"></i>
                </button>
            </a>
        </div>
        <!-- Notes list end -->
        
        <!-- Note viewer start -->
        <div id="note-viewer" class="view hidden">
            <div class="view-header">
                <i title="Back" class="fa fa-angle-left back-btn"></i>
                <h3 class="view-title">
                    Note Viewer
                </h3>
                <div id="menu-icons">
                    <i title="Edit note" id="edit-btn" class="fa fa-edit"></i>
                    <i title="Delete note" id="delete-btn" class="fa fa-trash"></i>
                </div>
            </div>
            <h3 id="note-viewer-title" data-id="">
                
            </h3>
            <div id="note-viewer-content">
                
            </div>
        </div>
        <!-- Note viewer end -->
        
        <!-- Note editor start -->
        <div id="note-editor" class="view hidden">
            <div class="view-header">
                <i class="fa fa-angle-left back-btn"></i>
                <h3>
                    Note Editor
                </h3>
            </div>
            <h3 id="new-note-title">
                
            </h3>
            <form id="note-title-input">
                <p>Title: </p>
                <input required="true" type="text" name="new-note-title-input" placeholder="Enter note title" id="new-note-title-input">
                <input type="submit" value="Done" id="new-note-title-save-btn">
            </form>
            <textarea id="new-note-content"></textarea>
            <button id="note-save-btn">Done</button>
            <button style="display: none" data-id="" id="save-edit-btn">Done</button>
        </div>
        <!-- Note editor end -->
        
        <!-- Note search start -->
        <div id="note-search" class="view hidden">
            <div class="view-header">
                <i class="fa fa-angle-left back-btn"></i>
                <form id="search-form">
                    <input type="search" id="search-box" placeholder="Search for notes">
                    <button id="search-submit-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <div id="search-results">
                
            </div>
        </div>
        <!-- Notes search end -->
    </main>
    <script src="./scripts/noteViewer.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
